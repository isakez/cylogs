{% extends "LogsApp/base.html" %}

{% block content %}
  <div class="container">
    <p>
      <a class="text-success text-decoration-none" href="{% url 'LogsApp:topic' topic.id %}" style="font-family: 'Share Tech Mono', monospace; text-shadow: 0 0 5px #00FF00;">
        {{ topic }}
      </a>
    </p>
    <h3 class="text-success" style="font-family: 'Share Tech Mono', monospace; text-shadow: 0 0 10px #00FF00;">
      Edit Cybersecurity Entry
    </h3>
    <form action="{% url 'LogsApp:edit_entry' entry.id %}" method="post" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" name="submit" class="btn btn-outline-success">Save Changes</button>
    </form>
  </div>
{% endblock content %}
