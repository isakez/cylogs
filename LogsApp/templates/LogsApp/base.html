<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LogsApp - Cybersecurity Chronicles</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts for monospaced font (Share Tech Mono) -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Custom Matrix-inspired CSS -->
    <style>
      body {
        background-color: #000;
        color: #00FF00;
        font-family: 'Share Tech Mono', monospace;
        overflow-x: hidden;
      }
      .navbar {
        background-color: #111 !important;
        border-bottom: 1px solid #00FF00;
      }
      .navbar-brand, .nav-link {
        color: #00FF00 !important;
        text-shadow: 0 0 5px #00FF00;
      }
      .navbar-brand:hover, .nav-link:hover {
        color: #00CC00 !important;
      }
      .btn-outline-success {
        color: #00FF00 !important;
        border-color: #00FF00 !important;
        text-decoration: none;
      }
      .btn-outline-success:hover {
        color: #000 !important;
        background-color: #00FF00 !important;
        text-shadow: 0 0 8px #00FF00;
      }
      main.container {
        background-color: rgba(0, 0, 0, 0.9);
        border: 1px solid #00FF00;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px #00FF00;
      }
      .border-bottom {
        border-color: #00FF00 !important;
      }
      #matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
      }
      canvas {
        display: block;
      }

      h1, h3 {
        color: #00FF00; /* Back to original neon green */
        text-shadow: 0 0 3px #0062ff, 0 0 5px #026c02; /* Softer glow */
        /* Removed pulsing animation for clarity */
      }

    </style>

  </head>

  <body>
    <!-- Matrix digital rain background -->
    <canvas id="matrix-bg"></canvas>

    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'LogsApp:index' %}">LogsApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'LogsApp:topics' %}">Topics</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container mt-4">
      <div class="pb-2 mb-2 border-bottom">
        {% block page_header %}{% endblock page_header %}
      </div>
      <div>
        {% block content %}{% endblock content %}
      </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Matrix digital rain effect -->
    <script>
      const canvas = document.getElementById('matrix-bg');
      const ctx = canvas.getContext('2d');

      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      const chars = '01';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = [];

      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#00FF00';
        ctx.font = fontSize + 'px Share Tech Mono';

        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 33);
    </script>
  </body>
</html>
